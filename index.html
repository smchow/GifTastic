<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animals</title>
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

</head>

<body>

  <div class="container">
   
    <div class="row jumbotron">
     <h1>Animal Search</h1>
    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>
    </div>

    <div class="row">
    <!-- Animal gifs will get added to this div -->
    <div id="img-view" class="col-md-8"></div>
 <div class="col-md-1"></div>
  <div class="col-md-3">
    <h3><label for="movie-input">Add a new animal:</label></h3>
  <div class="panel panel-default">
    
    <div class="panel-body"><form id="movie-form" >
      <div class="form-group">
      <input type="text" id="movie-input" class="form-control"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" class="btn btn-primary " value="Submit">

        </div>
        </form></div>
      </div>
    </div>
    

   <div class="row">
   <!--  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript" src="giftastic.js">
    </script>
  </div>
</body>

</html>
